<!DOCTYPE html>
<html>
<header>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/ol@v7.2.2/ol.css" type="text/css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" />
  <link rel="stylesheet" href="style.css" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/ol@v7.2.2/dist/ol.js" defer></script>
  <script src="script.js" defer></script>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</header>

<body>
  <div class="container">
    <h2>Tourist Destination Dashboard</h2>
  </div>
  <div class="container">
    <form class="needs-validation" id="id_form" novalidate>
      <div class="row g-3" id="inside_form">
        <div class="col-lg-3 col-md-12 col-sm-12">
          <label for="InputAddress">Address<span class="required">*</span></label>
          <input type="address" class="form-control" id="InputAddress" aria-describedby="inputGroupPrepend"
            placeholder="Enter address" value="Panepistimiou" required />
          <div class="invalid-feedback">
            Please enter your address!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12">
          <label for="InputRegion">Region<span class="required">*</span></label>
          <input type="text" class="form-control" id="InputRegion" placeholder="Enter region" value="Aglantzia"
            required />
          <div class="invalid-feedback">
            Please enter your region!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12">
          <label for="InputCity">City<span class="required">*</span></label>
          <select class="form-select" id="InputCity" required>
            <option selected disabled value="">Select city</option>
            <option value="Famagusta">Famagusta</option>
            <option value="Larnaca">Larnaca</option>
            <option value="Limassol">Limassol</option>
            <option value="Nicosia">Nicosia</option>
            <option value="Paphos">Paphos</option>
          </select>
          <div class="invalid-feedback">
            Please select your city!
          </div>
        </div>

        <div class="col-lg-2 col-md-12 col-sm-12" id="degree_width">
          <label class="form-label">Degree<span class="required">*</span></label>
          <div class="form-check">
            <div class="form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="celcius" checked />
              <label class="form-check-label" for="gridRadios1">
                &deg;C</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="fahrenheit" />
              <label class="form-check-label" for="gridRadios2">
                &deg;F</label>
            </div>
          </div>
        </div>
        <div class="col-lg-3 col-md-12 col-sm-12">
          <label for="id_buttons"> </label>
          <div class="row g-1 align-items-end" id="id_buttons">
            <div class="col-lg-6 col-md-3 col-sm-3 bottoms_style">
              <button type="submit" class="btn btn-primary" id="search_button">
                <i class="fas fa-search"></i>Search
              </button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 text-center bottoms_style">
              <button type="submit" class="btn btn-md btn-danger" id="reset-btn">
                <i class="fas fa-ban"></i>
              </button>
            </div>
            <div class="col-lg-3 col-md-3 col-sm-3 bottoms_style">
              <button type="submit" class="btn btn-md btn-warning">
                <i class="fas fa-server"></i>
              </button>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>

  <hr class="to_hide d-none" />

  <div class="container to_hide d-none">
    <nav>
      <div class="nav nav-tabs" id="nav-tab" role="tablist">
        <button class="nav-link active" id="nav-right_now-tab" data-bs-toggle="tab" data-bs-target="#nav-right_now"
          type="button" role="tab" aria-controls="nav-right_now" aria-selected="true"><span id="rnt">Right
            Now</span></button>
        <button class="nav-link" id="nav-next_24_h-tab" data-bs-toggle="tab" data-bs-target="#nav-next_24_h"
          type="button" role="tab" aria-controls="nav-next_24_h" aria-selected="false">Next 24 hours</button>
      </div>
    </nav>
    <div id="id_tab_nav">
      <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade active show row g-3" id="nav-right_now" role="tabpanel"
          aria-labelledby="nav-right_now-tab" tabindex="0">
          <div class="col-lg-6">
            <div class="row g-3 class_width">
              <div class="col-lg-6 col-6 center_col" id="id_icon"></div>
              <div class="col-lg-6 col-6" id="id_widget">
                <div class="row g-3">
                  <div class="col-lg-12 center_col" id="id_descr"></div>
                </div>
                <div class="row g-3">
                  <div class="col-lg-12 center_col" id="id_temp"></div>
                </div>
                <div class="row g-3" id="id_l_h">
                  <div class="col-5 center_col" id="id_low"></div>
                  <div class="col-2 center_col" id="id_ver"></div>
                  <div class="col-5 center_col" id="id_high"></div>
                </div>
              </div>
            </div>
            <table class="table table-striped class_width">
              <tr>
                <td class="center_col">Pressure</td>
                <td class="center_col" id="add_press"></td>
              </tr>
              <tr>
                <td class="center_col">Humidity</td>
                <td class="center_col" id="add_hum"></td>
              </tr>
              <tr>
                <td class="center_col">Wind Speed</td>
                <td class="center_col" id="add_wind"></td>
              </tr>
              <tr>
                <td class="center_col">Cloud Cover</td>
                <td class="center_col" id="add_cloud"></td>
              </tr>
              <tr>
                <td class="center_col">Sunrise</td>
                <td class="center_col" id="add_sunr"></td>
              </tr>
              <tr>
                <td class="center_col">Sunset</td>
                <td class="center_col" id="add_suns"></td>
              </tr>
            </table>
          </div>
          <!-- <div class="col-lg-6">
            <div id="map" class="map"></div>
          </div> -->
        </div>



        <div class="tab-pane" id="nav-next_24_h" role="tabpanel" aria-labelledby="nav-next_24_h-tab" tabindex="0">
          <div class="col-lg-12">
            <table class="table table-striped">
              <tr>
                <th class="center_col">Time</th>
                <th class="center_col">Summary</th>
                <th class="center_col">Temp</th>
                <th class="center_col">Cloud Cover</th>
                <th class="center_col">Details</th>
              </tr>
              <tr id="row0">
                <td class="center_col"><button onclick="design_modal(1)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row1">
                <td class="center_col"><button onclick="design_modal(2)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row2">
                <td class="center_col"><button onclick="design_modal(3)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row3">
                <td class="center_col"><button onclick="design_modal(4)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row4">
                <td class="center_col"><button onclick="design_modal(5)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row5">
                <td class="center_col"><button onclick="design_modal(6)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row6">
                <td class="center_col"><button onclick="design_modal(7)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
              <tr id="row7">
                <td class="center_col"><button onclick="design_modal(8)" class="btn btn-success text-white"
                    data-bs-toggle="modal" data-bs-target="#exampleModal" id="Btn1">View</button>
                </td>
              </tr>
            </table>
          </div>
        </div>
        <!-- Modal -->
        <div class="container">
          <div class="modal-dialog modal-dialog-centered">
            <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
              aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h1 class="modal-title fs-5" id="exampleModalLabel"></h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    <div class="row g-3">
                      <div class="col-lg-6 center_col" id="modal_icon"> </div>
                      <div class="col-lg-6 center_col_vh" id="modal_desc"> </div>
                    </div>
                    <div class="row g-3">
                      <table class="table table-borderless" id="modal_table">
                        <tr>
                          <th class="center_col">Humidity</th>
                          <th class="center_col">Pressure</th>
                          <th class="center_col">Wind Speed</th>
                        </tr>
                        <tr>
                          <td class="center_col" id="modal_hum"></td>
                          <td class="center_col" id="modal_pres"></td>
                          <td class="center_col" id="modal_wi_sp"></td>
                        </tr>
                      </table>
                    </div>
                  </div>
                  <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <hr class="to_hide d-none" />

  <div class="container to_hide d-none">
    <div class="card" id="id_card">
      <div class="card-header" id="card_header"> </div>
      <div class="card-body">
        <div class="card-body-container d-flex justify-content-center">
          <div class="card-body-content">
            <p class="card-text" id="card_p">
            <div class="spinner-border text-warning-emphasis" role="status" id="spinner"></div>
            </p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
